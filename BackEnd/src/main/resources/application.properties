server.servlet.context-path=/vue

#datasource
spring.datasource.url = jdbc:mysql://localhost:3306/tripdb?
serverTimezone = UTC
spring.datasource.username = ssafy
spring.datasource.password = ssafy

# mybatis
mybatis.mapper-locations=mappers/**/*.xml
